{% extends 'layouts/base.html' %}
{% block content %}

<main class="container my-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="/tasks/create/" method="POST" class="card card-body text-center">
                <h1>Create Task</h1>
                {{ error }}
                {% csrf_token %}
                {{ form.as_table }}
                <br>
                <button class="btn btn-dark">Save</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
